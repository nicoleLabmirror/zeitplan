{% if all_days_list %}
    <ul>
    {% for day in all_days_list %}
        <li>{{ day.different_day_date }} {{ day.day_name }}</li>
        <a href="/zeitplan/{{ day.id }}/">{{ "Wähle diesen Tag aus." }}</a>
        <br></br>
    {% endfor %}
    </ul>
{% else %}
    <p>No days are available.</p>
{% endif %}
<a href="/zeitplan/">{{ "Zurück zum Start." }}</a>
