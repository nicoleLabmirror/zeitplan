<form action="{% url 'zeitplan:day_votes' day.id %}" method="post">
{% csrf_token %}
<fieldset>
    <h1>{{ day.day_name }}</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for entry in time_entry_list %}
        <input type="radio" name="entry_vote" id="entry_vote{{ forloop.counter }}" value="{{ entry.id }}">
        <label for="entry_vote{{ forloop.counter }}">{{ entry.entry_text }} {{ entry.votes}}</label><br>
        <input type="submit" value="Vote"><br>
        <input type="radio" name="entry_passed" id="entry_passeds{{ forloop.counter }}" value="{{ entry.id }}">
        <label for="entry_passed{{ forloop.counter }}">{{ entry.entry_text }} {{ entry.entry_status}}</label><br>
        <input type="submit" value="Passed/Not passed"><br>
    {% endfor %}
</fieldset>
</form>
<a href="{% url 'zeitplan:day_overview' day.id %}">{{ "Zurück zur Tagesübersicht." }}</a>
<br>
<a href="{% url 'zeitplan:overview' %}">{{ "Zurück zur Übersicht aller Tage." }}</a>
<br>
<a href="{% url 'zeitplan:index' %}">{{ "Zurück zum Start." }}</a>
